<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="./images/favicon.ico" />
    <!-- Stylesheets -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Scripts -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
</head>

<body>
    <!-- Cesium Container -->
    <div id="cesiumContainer"></div>


    <div id="mainframe">
        <!-- Left main menu -->
        <div id="main-menu">
            <!-- <div class="main-menu-button" id="select-btn" data-title="Selection" data-modal-id="selection-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/Select.png">
            </div> -->
            <div class="main-menu-button" id="layers-btn" data-title="Couche" title="Couche" data-modal-id="layer-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/Couches.png">
            </div>
            <div class="main-menu-button" id="tools-btn" data-title="Outils" data-modal-id="tools-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/Outils.png">
            </div>
            <div class="main-menu-button" id="navigation-btn" data-title="Navigation" data-modal-id="navigate-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/Navigation.png">
            </div>
            <div class="main-menu-button" id="search-btn" data-title="Recherche" data-modal-id="search-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/Loupe.png">
            </div>
            <div class="main-menu-button" id="settings-btn" data-title="Paramètres" data-modal-id="settings-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/Paramètres.png">
            </div>
            <div class="main-menu-button" id="draft-btn" data-title="Brouillon" data-modal-id="draft-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/draft.png">
            </div>
        </div>




        <!-- Contenu des modals -->
        <!-- Menu de sélection -->
        <div id="selection-menu" class="modal">
            <span class="close">&times;</span>
        </div>

        <!-- Menu des couches de données -->
        <div id="layer-menu" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
                <section>
                    <h3>Données</h3>
                    <div id="layer-list"></div>
                </section>
            </div>
        </div>

        <!-- Menu des outils -->
        <div id="tools-menu" class="modal">
            <span class="close">&times;</span>

            <div class="panel-menu">

                <div class="tabs">
                    <button class="tab-button" data-tab="Outils">Couches</button>
                    <button class="tab-button" data-tab="Arbre">Arbre du projet</button>
                    <div class="tab-close">✖</div>
                </div>

                <div id="Outils" class="tab-content">
                    <!-- Contenu de l'onglet Outils -->

                    <div class="panel-menu-button" id="distance-btn" data-title="Distance"
                        data-target="distance-feature">
                        <img class="panel-menu-btn-img" src="./images/panel-menu/Distance.png">
                    </div>
                    <div class="panel-menu-button" id="area-btn" data-title="Aire" data-target="area-feature">
                        <img class="panel-menu-btn-img" src="./images/panel-menu/Aire.png">
                    </div>
                    <div class="panel-menu-button" id="level-btn" data-title="Courbe de niveaux"
                        data-target="level-feature">
                        <img class="panel-menu-btn-img" src="./images/panel-menu/Courbes_niveaux.png">
                    </div>
                    <div class="panel-menu-button" id="comparaison-btn" data-title="Avant / Après"
                        data-target="comparaison-feature">
                        <img class="panel-menu-btn-img" src="./images/panel-menu/Comparaison.png">
                    </div>
                </div>

                <div id="Arbre" class="tab-content">
                    <!-- Contenu de l'onglet Arbre du projet -->
                    <p>Tout le contenu de l'arbre du projet...</p>
                </div>
            </div>
        </div>

        <!-- Menu des outils -->
        <div id="navigate-menu" class="modal" style="display:none;">
            <span class="close">&times;</span>

            <div class="panel-menu">

                <div class="tabs">
                    <button class="tab-button" data-tab="Autres">Autres</button>
                    <button class="tab-button" data-tab="test">test</button>
                    <div class="tab-close">✖</div>
                </div>

                <div id="Autres" class="tab-content">
                    <!-- Contenu de l'onglet Outils -->

                    <div class="panel-menu-button" id="distance-btn" data-title="Distance"
                        data-target="distance-feature">
                        <img class="panel-menu-btn-img" src="./images/panel-menu/Distance.png">
                    </div>
                    <div class="panel-menu-button" id="area-btn" data-title="Aire" data-target="area-feature">
                        <img class="panel-menu-btn-img" src="./images/panel-menu/Aire.png">
                    </div>
                    <div class="panel-menu-button" id="level-btn" data-title="Courbe de niveaux"
                        data-target="level-feature">
                        <img class="panel-menu-btn-img" src="./images/panel-menu/Courbes_niveaux.png">
                    </div>
                    <div class="panel-menu-button" id="comparaison-btn" data-title="Avant / Après"
                        data-target="comparaison-feature">
                        <img class="panel-menu-btn-img" src="./images/panel-menu/Comparaison.png">
                    </div>
                </div>

                <div id="Test" class="tab-content">
                    <!-- Contenu de l'onglet Arbre du projet -->
                    <p>Tout le contenu de l'arbre du projet...</p>
                </div>
            </div>

        </div>

        <!-- Menu de recherche -->
        <div id="search-menu" class="modal">
            <span class="close">&times;</span>

            <section>
                <h3>Recherche d'adresse</h3>
                <div id="searchBar">
                </div>
            </section>
        </div>

        <!-- Menu des paramètres -->
        <div id="settings-menu" class="modal">
            <span class="close">&times;</span>

        </div>

        <!-- Menu brouillon -->
        <div id="draft-menu" class="modal">
            <span class="close">&times;</span>
            <section>
                <h3>Affichage</h3>
                <div>
                    <label for="verticalAmountRange">Hauteur des icônes :<span id="rangeValue">100</span></label><br>
                    <input type="range" id="verticalAmountRange" min="0" max="100" step="10" value="100">
                </div>
            </section>
            <section>
                <h3>Imageries</h3>
                <ul id="imageryLayers-list"></ul>
            </section>
            <section>
                <h3>Vues</h3>
                <div id="views-buttons-container"></div>

            </section>

            <section>
                <h3>Modèles 3D</h3>
                <ul id="primitives-list"></ul>
            </section>
        </div>

        <!-- Infobox personnalisée -->
        <div id="customInfobox" class="custom-infobox">
            <button class="close-button" aria-label="Fermer l'infobox">X</button>
            <div id="infoboxContent"></div>
        </div>

    </div>

    <!-- Main Script -->
    <script src="./layers/GeoserverTerrainProvider.js"></script>
    <script type="module" src="app.js" async></script>
</body>

</html>
