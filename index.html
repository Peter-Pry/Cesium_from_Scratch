<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="./images/favicon.ico" />
    <!-- Stylesheets -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Scripts -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
</head>

<body>
    <!-- Cesium Container -->
    <div id="cesiumContainer"></div>


    <div id="mainframe">
        <!-- Left main menu -->
        <div id="main-menu">
            <!-- <div class="main-menu-button" id="select-btn" data-title="Selection" data-modal-id="selection-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/Select.png">
            </div> -->
            <div class="main-menu-button" id="layers-btn" data-title="Couche" title="Couche" data-modal-id="layer-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/Couches.png">
            </div>
            <div class="main-menu-button" id="tools-btn" data-title="Outils" data-modal-id="tools-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/Outils.png">
            </div>
            <div class="main-menu-button" id="navigation-btn" data-title="Navigation" data-modal-id="navigate-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/Navigation.png">
            </div>
            <div class="main-menu-button" id="search-btn" data-title="Recherche" data-modal-id="search-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/Loupe.png">
            </div>
            <div class="main-menu-button" id="settings-btn" data-title="Paramètres" data-modal-id="settings-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/Paramètres.png">
            </div>
            <div class="main-menu-button" id="draft-btn" data-title="Brouillon" data-modal-id="draft-menu">
                <img class="main-menu-btn-img" src="./images/main-menu/draft.png">
            </div>
        </div>




        <!-- Contenu des modals -->
        <!-- Menu de sélection -->
        <div id="selection-menu" class="modal">
            <span class="close">&times;</span>
        </div>

        <!-- Menu des couches de données -->
        <div id="layer-menu" class="modal">
            <span class="close">&times;</span>

            <div class="tabs">
                <button class="tab-button" data-tab="Navigation">Navigation</button>
            </div>

            <div id="Navigation" class="tab-content">
                <div id="layer-list">
                    <!-- La génération des couches est gérée par la fonction initializeLayers(...) dans app.js -->
                </div>
            </div>
        </div>

        <!-- Menu des outils -->
        <div id="tools-menu" class="modal">
            <span class="close">&times;</span>
            <div class="tabs">
                <button class="tab-button" data-tab="Outils">Couches</button>
                <button class="tab-button" data-tab="Luminosite">Luminosité / ombre</button>
            </div>

            <div id="Outils" class="tab-content">
                <div class="panel-menu-button" id="distance-btn" data-title="Distance" data-target="distance-feature">
                    <img class="panel-menu-btn-img" src="./images/panel-menu/Distance.png">
                </div>
                <div class="panel-menu-button" id="area-btn" data-title="Aire" data-target="area-feature">
                    <img class="panel-menu-btn-img" src="./images/panel-menu/Aire.png">
                </div>
                <div class="panel-menu-button" id="level-btn" data-title="Courbe de niveaux"
                    data-target="level-feature">
                    <img class="panel-menu-btn-img" src="./images/panel-menu/Courbes_niveaux.png">
                </div>
                <div class="panel-menu-button" id="comparaison-btn" data-title="Avant / Après"
                    data-target="comparaison-feature">
                    <img class="panel-menu-btn-img" src="./images/panel-menu/Comparaison.png">
                </div>
                <div class="panel-menu-button" id="vue-btn" data-title="Vue" data-target="vue-feature">
                    <img class="panel-menu-btn-img" src="./images/panel-menu/Vue.png">
                </div>
            </div>

            <div id="Luminosite" class="tab-content">
                <!-- Contenu de l'onglet Arbre du projet -->
                <div class="panel-menu-button" id="luminosite-btn" data-title="Luminosité"
                    data-target="luminosite-feature">
                    <img class="panel-menu-btn-img" src="./images/panel-menu/Luminosite.png">
                </div>
                <div class="panel-menu-button" id="ombre-btn" data-title="Ombre" data-target="ombre-feature">
                    <img class="panel-menu-btn-img" src="./images/panel-menu/Ombres.png">
                </div>
            </div>
        </div>

        <!-- Menu de navigation -->
        <div id="navigate-menu" class="modal" style="display:none;">
            <span class="close">&times;</span>
            <div class="tabs">
                <button class="tab-button" data-tab="Parametres">Paramètres</button>
                <button class="tab-button" data-tab="Localisation">localisation</button>
            </div>

            <div id="Parametres" class="tab-content">
                <div class="panel-menu-button" id="accueil-btn" data-title="Accueil" data-target="accueil-feature">
                    <img class="panel-menu-btn-img" src="./images/panel-menu/Accueil.png">
                </div>
                <div class="panel-menu-button" id="localisation-btn" data-title="Localisation"
                    data-target="localisation-feature">
                    <img class="panel-menu-btn-img" src="./images/panel-menu/Localisation.png">
                </div>
            </div>

            <div id="Localisation" class="tab-content">
                <div class="panel-menu-button" id="partager-btn" data-title="Partager" data-target="partager-feature">
                    <img class="panel-menu-btn-img" src="./images/panel-menu/Partager.png">
                </div>
                <div class="panel-menu-button" id="itineraire-btn" data-title="Itinéraire"
                    data-target="itineraire-feature">
                    <img class="panel-menu-btn-img" src="./images/panel-menu/Itineraire.png">
                </div>
            </div>
        </div>

        <!-- Menu de recherche -->
        <div id="search-menu" class="modal">
            <span class="close">&times;</span>
            <div class="tabs">
                <button class="tab-button" data-tab="Recherche">Recherche</button>
            </div>
            <div id="Recherche" class="tab-content">
                <div id="searchBar" class="searchbar">
                    <!-- La génération de la barre de recherche est gérée par la fonction addSearchModule(...) dans app.js -->
                </div>

            </div>

        </div>

        <!-- Menu des paramètres -->
        <div id="settings-menu" class="modal">
            <span class="close">&times;</span>

        </div>

        <!-- Menu brouillon -->
        <div id="draft-menu" class="modal">
            <span class="close">&times;</span>
            <section>
                <h3>Affichage</h3>
                <div>
                    <label for="verticalAmountRange">Hauteur des icônes :<span id="rangeValue">100</span></label><br>
                    <input type="range" id="verticalAmountRange" min="0" max="100" step="10" value="100">
                </div>
            </section>
            <section>
                <h3>Imageries</h3>
                <ul id="imageryLayers-list"></ul>
            </section>
            <section>
                <h3>Vues</h3>
                <div id="views-buttons-container"></div>

            </section>

            <section>
                <h3>Modèles 3D</h3>
                <ul id="primitives-list"></ul>
            </section>
        </div>

        <!-- Infobox personnalisée -->
        <div id="customInfobox" class="custom-infobox">
            <button class="close-button" aria-label="Fermer l'infobox">X</button>
            <div id="infoboxContent"></div>
        </div>


        <div id="zoom-bar">
            <div class="zoom-bar-button" id="nord-btn" data-title="Nord">
                <img class="zoom-bar-btn-img" src="./images/zoom-bar/navigation.png">
            </div>
            <div class="zoom-bar-button" id="zoom-plus-btn" data-title="Zoom +">
                <img class="zoom-bar-btn-img" src="./images/zoom-bar/zoom_avant.png">
            </div>
            <div class="zoom-bar-button" id="zoom-moins-btn" data-title="Zoom -">
                <img class="zoom-bar-btn-img" src="./images/zoom-bar/zoom_arriere.png">
            </div>
        </div>

    </div>

    <!-- Main Script -->
    <script src="./layers/GeoserverTerrainProvider.js"></script>
    <script type="module" src="app.js" async></script>
</body>

</html>
